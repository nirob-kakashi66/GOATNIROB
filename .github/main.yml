name: GoatBot V2 Windows Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # manually run korte paro

jobs:
  run-bot:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Create appstate.json
        run: |
          echo "${{ secrets.APPSTATE_JSON }}" > appstate.json

      - name: Start GoatBot
        run: npm start
